			<div id="loginContainer" ng-app="nourriture" ng-controller="lr">

				</a>
				<div id="loginBox" ng-show="loginBox">
					<form id="loginForm">
						<fieldset id="body">
							<fieldset ng-show="hintShow">
								<label for="username" style="color: red">{{ hint }}</label>
							</fieldset>
							<fieldset>
								<label for="username">User name</label> <input type="text"

							</fieldset>
							<fieldset>
								<label for="password">Password</label> <input type="password"

							</fieldset>
							<fieldset>
								<label for="identity">Identity</label> <select

									<option value="customer">customer</option>
									<option value="manafacture">manafacture</option>

							<input type="button" ng-click="login()" id="login"

					</form>
				</div>

				<div id="registerBox" ng-show="loginBox">

							</fieldset>
							<fieldset>

							<fieldset>

									<option value="customer">customer</option>
									<option value="manafacture">manafacture</option>
								</select>
							</fieldset>

					</form>

<script type="text/javascript">
	/*
	 * 服务器地址,成功返回,失败返回参数格式依照jquery.ajax习惯;
	 * 其他参数同WebUploader
	 */

	$('#test').diyUpload({
		url : 'server/fileupload.php',
		success : function(data) {
			console.info(data);
		},
		error : function(err) {
			console.info(err);
		}
	});

	$('#as').diyUpload({
		url : 'server/fileupload.php',
		success : function(data) {
			console.info(data);
		},
		error : function(err) {
			console.info(err);
		},
		buttonText : '选择文件',
		chunked : true,
		// 分片大小
		chunkSize : 512 * 1024,
		//最大上传的文件数量, 总文件大小,单个文件大小(单位字节);
		fileNumLimit : 50,
		fileSizeLimit : 500000 * 1024,
		fileSingleSizeLimit : 50000 * 1024,
		accept : {}
	});
</script>
